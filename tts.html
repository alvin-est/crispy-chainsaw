<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Text-to-Speech App</title>
    <!-- Using Pico CSS as framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- ResponsiveVoice AI-generated Speech Synthesis API -->
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=Uw7vRrkW"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <!-- Navigation -->
    <nav class="navbar">
      <ul>
        <li><strong>Group 04: Codey the AI</strong></li>
      </ul>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="tts.html">Try it out!</a></li>
        <li><button id="switchThemeBtn" class="outline contrast">Switch Theme</button></li>
      </ul>
    </nav>
  </header>

  <!-- Main -->
  <main>
    <!-- Text to Speech HTML page -->
    <section class="container">
      <div class="grid">
        <select id="API">
          <option value="" disabled selected>Speech API</option>
          <option>Responsive Voice</option>
          <option>SynthSpeech</option>
        </select>
        <select id="Voice">
          <option value="" disabled selected>Voice Options</option>
          <option>UK English Male</option>
          <option>UK English Female</option>
          <option>Australian Male</option>
          <option>Australian Female</option>
        </select>
        <select id="Translate">
          <option value="" disabled selected>Translate From</option>
          <option value="" disabled>English</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="ja">Japanese</option>
          <option value="ar">Arabic</option>
        </select>
      </div>

      <div class="grid">
        <section>
          <textarea id="text" name="bio" placeholder="Write some text for Codey to read..." aria-label="Professional short bio"></textarea>
          <small>Keep it short and sweet!</small>
        </section>
        <section>
          <textarea id="langOutput" name="disabled" disabled>
            Translated text will show here...
          </textarea>
        </section>
      </div>

      <div class="grid">
        <div class="voice-settings">
          <label for="volume">Volume Control</label>
          <input type="range" id="volume" value="30">
        </div>
      
        <div class="voice-settings">
          <label for="speed">Voice Speed Control</label>
          <input type="range" id="speed">
        </div>
      
        <div class="voice-settings">
          <label for="pitch">Pitch Control</label>
          <input type="range" id="pitch" value="30">
        </div>
     </div>

      <button id="ttsBtn" class="container-fluid">Read!</button>
    </section>
  </main>
  
  <!-- Footer -->
  <footer class="footer grid">
    <p>Made with ❤️ ©2024</p>
  </footer>
    
  <!-- Scripts -->
  <script src="./assets/js/speech.js"></script>
  <script src="./assets/js/theme.js"></script>
  <script src="./assets/js/translate.js"></script>
</body>
</html>
