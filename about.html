<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Text-to-Speech App</title>
    <!-- Using Pico CSS as framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <!-- Navigation -->
    <nav class="navbar">
      <ul>
        <li><strong>Group 04: Codey the AI</strong></li>
      </ul>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="tts.html">Try it out!</a></li>
        <li><button id="switchThemeBtn" class="outline contrast">Switch Theme</button></li>
      </ul>
    </nav>
  </header>

  <!-- Main -->
  <main>
     <section class="container">
      <!-- Article -->
      <article>
        <hgroup class="container-fluid">
          <h1>Our Journey</h1>
          <h2>From concept to creation.</h2>
        </hgroup>
        <section class="container-fluid">
          <p>Story here.</p>
        </section>
      </article>

      <section class="container">
        <div id="newsletterBtn" role="button" tabindex="0">Subscribe to our newsletter!</div>
      </section>
     </section>

     <!-- Modal (Pop-up) -->
     <dialog id="popupModal">
      <article>
        <header>
          <h1 class="centered modalh1">Sign up to our newsletter:</h1>
        </header>

        <section class="centered">
          <div class="newsletterImg rounded">
            <img src="./assets/img/codey-newsletter.jpeg" alt="Codey the Bear">
          </div>
          <input id="modalEmail" type="email" name="email" placeholder="Email" aria-label="Email" aria-invalid="" autocomplete="email" />
          <small id="email-helper">
            We'll never share your email with anyone else.
          </small>

          <span id="confirmationMsg"></span>
        </section>

        <footer>
          <button id="modalClose" className="secondary">Close</button>
          <button id="modalConfirm">Confirm</button>
        </footer>

      </article>
    </dialog>
  </main>
  
  <!-- Footer -->
  <footer class="footer grid">
    <p>Made with ❤️ ©2024</p>
  </footer>

   <!-- Scripts -->
   <script src="./assets/js/speech.js"></script>
   <script src="./assets/js/theme.js"></script>
   <script src="./assets/js/about.js"></script>
    
</body>
</html>
